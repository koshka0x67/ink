version: '3.8'

services:
  epaper-display:
    build: .
    container_name: epaper-display
    ports:
      - "5000:5000"
    environment:
      - EPAPER_HOST=0.0.0.0
      - EPAPER_PORT=5000
      - EPAPER_DEBUG=false
      - EPAPER_LOG_LEVEL=INFO
      - EPAPER_DEFAULT_CITY=San Francisco
      - EPAPER_DEFAULT_UNITS=c
      - EPAPER_DEFAULT_INTERVAL=300
    volumes:
      - ./logs:/app/logs
      - /tmp:/tmp
      - ./templates:/app/templates
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: epaper-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - epaper-display
    restart: unless-stopped
    profiles:
      - production
